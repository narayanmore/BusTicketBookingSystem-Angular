<div class="container">
    <h2>Add Bus Operator</h2>
    <form [formGroup]="addBusOperatorForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" formControlName="name">
        <div *ngIf="addBusOperatorForm.get('name')!.invalid && addBusOperatorForm.get('name')!.touched" class="text-danger">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <div *ngIf="addBusOperatorForm.get('email')!.invalid && addBusOperatorForm.get('email')!.touched" class="text-danger">
          Enter a valid email address.
        </div>
      </div>
  
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
        <div *ngIf="addBusOperatorForm.get('phoneNumber')!.invalid && addBusOperatorForm.get('phoneNumber')!.touched" class="text-danger">
          Phone number is required.
        </div>
      </div>
  
      <!-- Add more fields as per your BusOperator model -->
  
      <button type="submit" class="btn btn-primary" [disabled]="isLoading || addBusOperatorForm.invalid">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Submit
      </button>
    </form>
  </div>
