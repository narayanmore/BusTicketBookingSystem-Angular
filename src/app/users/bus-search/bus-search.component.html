<div class="bus-search-container">
    <form [formGroup]="searchForm" (ngSubmit)="searchBuses()">
      <div class="form-group">
        <label for="origin">Origin:</label>
        <input type="text" id="origin" formControlName="origin">
      </div>
      <div class="form-group">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" formControlName="destination">
      </div>
      <button type="submit">Search Buses</button>
    </form>
  
    <div class="search-results" *ngIf="searchResults$ | async as results">
      <h3>Search Results</h3>
      <ul>
        <li *ngFor="let result of results">
          {{ result.busName }} - {{ result.busNumber }}
        </li>
      </ul>
    </div>
  </div>
